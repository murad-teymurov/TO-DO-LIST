<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="src/style.css">

    <title>To-Fo-List</title>
</head>

<body>
    <div class="todoListContainer">
        <div class="container">
            <img src="img/Rectangle 32.svg" alt="">
            <div class="toDoListTitle">To-Do List</div>

            <div class="sortIconDiv">
                <img src="img/blackdown.svg" id="sort-btn" class="sortIcon">
            </div>

            <ul id="todo-list" class="todoListParent">
                
            </ul>
            <div id="add-btn" class="buttonDiv">
                <div class="buttonPlus">+</div>
                <div class="buttonAdd">Add</div>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
